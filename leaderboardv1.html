<head>
	<title>A Leaderboard App</title>
</head>

<body>
	<div class="container">
		<h1>A Leaderboard App</h1>
		{{> loginButtons}}
		{{> leaderboard}}
		{{> addPlayerForm}}
	</div>
</body>



<!-- Leaderboard -->
<template name = "leaderboard">
	<ul>
	{{#each player}}
		<li class="player {{selectedClass}}">{{name}}: {{score}}</li> 
	{{/each}}
		<li><input type="button" id="increment" value="Give 5 Points"></li>
		<input type="button" id="subtract" value="Take 5 Points">
		<input type="button" id="remove" value="Remove Player">
		{{#if showSelectedPlayer}}
			<li>Selected Player: {{showSelectedPlayer.name}}</li>
		{{/if}}
	</ul>
</template>

<!-- Leaderboard -->

<template name="addPlayerForm">
	{{#if currentUser}}
	<form>
		<input type="text" id="playerName">
		<input type="submit" value="Add Player">
	</form>
	{{/if}}
</template>
