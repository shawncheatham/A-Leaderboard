<head>
	<title>A Leaderboard App</title>
</head>

<body>
	<div class="container">
		<h1>A Leaderboard App</h1>
		{{> leaderboard}}
	</div>
</body>



<!-- Templating -->
<template name = "leaderboard">
	<ul>
	{{#each player}}
		<li class="player {{selectedClass}}">{{name}}: {{score}}</li> 
	{{/each}}
	</ul>
</template>
